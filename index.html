<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="image/favicon-32x32.png" type="image/png" />
    <title>Frontend Mentor | Order Summary Component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article>
        <div class="card">
          <img
            src="image/illustration-hero.svg"
            alt="Hero illustration featuring a person with headphones, symbolizing music streaming and audio services"
            class="card__image"
          />

          <div class="card__content">
            <h1 class="card__title">Order Summary</h1>
            <p class="card__description">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>

            <div class="card__payment">
              <div class="card__payment-plan">
                <img
                  src="image/icon-music.svg"
                  alt="music icon"
                  class="card__icon"
                />
              </div>

              <div class="card__payment-details">
                <h2>Annual Plan</h2>
                <span class="price">&dollar;59.99/year</span>
              </div>

              <a href="#" class="change-link">Change</a>
            </div>
            <button class="payment-btn">Proceed to Payment</button>

            <a href="#" class="cancel-order-link">Cancel Order</a>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
